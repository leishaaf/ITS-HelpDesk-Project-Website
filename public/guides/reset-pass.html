<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetting your Password:</title>
</head>
<body>
    <div>
        <h1>To Reset Your Password:</h1>
        <ol>
            <li> Go to <a href="https://usfcas.usfca.edu/cas/login?service=https%3A//myusf.usfca.edu/casservice">USF Login Page</a></li>
            <li> Click "Problems Signing In" </li>
            <li> Click "Reset password" </li>
            <li> Enter your username and click continue </li>
            <li> Select an alternate contact method to send a verification code to </li>
            <li> Enter the 6 digit code and set a new password </li>
        </ol>
    </div>
</body>
</html>
